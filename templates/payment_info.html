{% extends "base.html" %}

{% block title %}Choose payment method{% endblock %}

{% block content %}

    <div id="subscribe-form">

	    <h3>Please select your preferred payment method:</h3>

        <form method="post" action="acquire" class="top bottom">

            {% csrf_token %}

            <label>Payment method:</label>
            <select name="payment_method">
              <option value="cc">Credit card</option>
              <option value="phone">Telephone bill</option>
            </select>
            <br />

            <label>Value:</label>
            <input name="payment_value" type="text">

            <label>User:</label>
            <input name="tef_account" type="text" value={{ tef_account }}>

            <label>City:</label>
            <input name="city" type="text" value={{ city }}>

            <label>Address:</label>
            <input name="address"vtype="text" value={{ address }}>

            <label>Postal code:</label>
            <input name="postal_code" type="text" value={{ postal_code }}>

            <label>Country:</label>
            <input name="country" type="text" value={{ country }}>

            <label>Phone:</label>
            <input name="phone" type="text" value={{ phone }}>

            <label>Email:</label>
            <input name="email" type="text" value={{ email }}>

            <div class="center">
                <button>Continue</button>
            </div>

        </form>
    </div>
{% endblock %}
